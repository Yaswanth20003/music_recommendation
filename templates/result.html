<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommendations for "{{ song_name }}"</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <ul>
                {% for song in recommendations %}
                    <li><b>{{ song["Artist"] }} - {{ song["Track"] }}</b> ({{ song["Album"] }})</li>
                {% endfor %}
            </ul>
        {% endif %}

        <a href="/">Go Back</a>
    </div>
</body>
</html>
